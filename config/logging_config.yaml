version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  
  detailed:
    format: '%(asctime)s - %(name)s - [%(filename)s:%(lineno)d] - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: /data/logs/monitor.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: /data/logs/errors.log
    maxBytes: 10485760
    backupCount: 3

loggers:
  werkzeug:
    level: ERROR  # Silence HTTP request logs
    handlers: [file]
    propagate: no
    
  picamera2:
    level: WARNING  # Reduce camera verbosity
    handlers: [file]
    propagate: no
    
  thermal_capture:
    level: WARNING  # Only show warnings/errors on console
    handlers: [console, file]
    propagate: no

  aws_publisher:
    level: WARNING
    handlers: [console, file]
    propagate: no

  data_processor:
    level: WARNING
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console, file, error_file]