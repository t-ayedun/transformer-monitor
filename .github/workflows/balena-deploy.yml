name: Deploy to Balena

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Balena CLI
        run: |
          npm install -g balena-cli
      
      - name: Login to Balena
        env:
          BALENA_API_TOKEN: ${{ secrets.BALENA_API_TOKEN }}
        run: |
          balena login --token $BALENA_API_TOKEN
      
      - name: Deploy to Balena
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            balena push transformer-monitor --release-tag production
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            balena push transformer-monitor --release-tag staging
          fi
      
      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          # Add Slack/Teams notification here if needed
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add alert notification here