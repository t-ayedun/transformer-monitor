name: Transformer Monitor CI/CD

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Linting and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black

      - name: Run Black (code formatter check)
        run: |
          black --check src/ tests/
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  # Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libatlas-base-dev libopenjp2-7 libtiff5

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Install only testable dependencies (exclude hardware-specific ones)
          pip install numpy scipy opencv-python-headless PyYAML Flask boto3 requests psutil

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install -r requirements.txt
          safety check
        continue-on-error: true

      - name: Run Bandit (security issues in code)
        run: |
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # Build Docker Image (for Balena deployment)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU (for ARM builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build test image
        run: |
          # Replace Balena template variables for testing
          sed 's/%%BALENA_MACHINE_NAME%%/raspberrypi4-64/g' Dockerfile.template > Dockerfile

          docker build -t transformer-monitor:test .

      - name: Test Docker image
        run: |
          docker run --rm transformer-monitor:test python -c "import sys; print(f'Python {sys.version}')"

  # Deployment Preparation
  prepare-deploy:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r src config scripts requirements.txt Dockerfile.template docker-compose.yml deploy/
          tar -czf transformer-monitor-${{ github.sha }}.tar.gz deploy/

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: transformer-monitor-${{ github.sha }}.tar.gz
          retention-days: 30

      - name: Create release notes
        run: |
          echo "# Release Notes" > release-notes.md
          echo "" >> release-notes.md
          echo "**Commit:** ${{ github.sha }}" >> release-notes.md
          echo "**Branch:** ${{ github.ref }}" >> release-notes.md
          echo "**Author:** ${{ github.actor }}" >> release-notes.md
          echo "" >> release-notes.md
          git log --oneline -10 >> release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v3
        with:
          name: release-notes
          path: release-notes.md

  # Integration Tests (run on hardware if available)
  integration-test:
    name: Integration Tests
    runs-on: self-hosted  # Requires self-hosted runner on Raspberry Pi
    if: false  # Disabled by default, enable when self-hosted runner is available
    needs: [test]

    steps:
      - uses: actions/checkout@v3

      - name: Run hardware integration tests
        run: |
          python -m pytest tests/integration/ -v

  # Performance Benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark numpy

      - name: Run benchmarks
        run: |
          # Add benchmark tests when available
          echo "Benchmark tests placeholder"

  # Documentation Check
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check documentation files exist
        run: |
          test -f README.md
          test -f docs/DEPLOYMENT.md
          test -f docs/TROUBLESHOOTING.md
          test -f docs/CALIBRATION.md

      - name: Check code documentation
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle
          pydocstyle src/ --count || true

  # Final Status Check
  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, docs]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docs: ${{ needs.docs.result }}"

          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "::error::Tests failed!"
            exit 1
          fi

          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "::error::Build failed!"
            exit 1
          fi

      - name: Success notification
        if: success()
        run: |
          echo "âœ… All CI checks passed!"
